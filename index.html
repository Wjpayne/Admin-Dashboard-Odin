<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h1 class="logo">Dashboard</h1>
        <nav class="nav">
          <ul>
            <li>
              <i class="material-icons">dashboard</i><a href="#">Dashboard</a>
            </li>
            <li><i class="material-icons">person</i><a href="#">Profile</a></li>
            <li>
              <i class="material-icons">message</i><a href="#">Messages</a>
            </li>
            <li>
              <i class="material-icons">history</i><a href="#">History</a>
            </li>
            <li><i class="material-icons">task</i><a href="#">Tasks</a></li>
            <li>
              <i class="material-icons">group</i><a href="#">Communities</a>
            </li>
          </ul>
          <ul class="nav-secondary">
            <li>
              <i class="material-icons">settings</i><a href="#">Settings</a>
            </li>
            <li><i class="material-icons">help</i><a href="#">Support</a></li>
            <li><i class="material-icons">lock</i><a href="#">Privacy</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Header -->
      <header class="header">
        <div class="search">
          <input type="text" placeholder="Search..." aria-label="Search" />
        </div>
        <div class="user-info">
          <span class="material-icons">account_circle</span>
          <span class="username">William Payne</span>
        </div>

      </header>
    </div>
  </body>
</html>
